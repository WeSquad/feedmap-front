steps:
# Install
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'feedmap_front'

# Test
#- name: 'gcr.io/cloud-builders/npm'
#  args: ['run', 'test:unit']
# Build
- name: 'gcr.io/cloud-builders/npm'
  args: ['build']
  dir: 'feedmap_front'

# Deploy
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
  dir: 'feedmap_front'

timeout: "1600s"